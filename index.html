  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron text-center">
            <h2>
					wanna play some rock-paper scissors?

        </div>

      </div>

          <div class="stats" id="player1Wins"></div>
          <div class="stats" id="player1Losses"></div>
          <div class="stats" id="player1Ties"></div>
          <div class="stats" id="player1Time"></div>
        </div>
        <div class="row">
          <div class="col-md-4" id="enterNameCol">
            <div class="stats" id="player2Name"></div>
            <div class="stats" id="player2Wins"></div>
            <div class="stats" id="player2Losses"></div>
            <div class="stats" id="player2Name"></div>
          </div>
        </div>
      </div>
    </div>
